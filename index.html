<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/icon-font.css" />

		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />

		<title>Login page</title>
	</head>

	<body>
		<div class="container">
			<nav class="section-navigation active">
				<ul class="navigation">
					<li class="navigation__item">
						<a class="navigation__link" href="#">
							<span class="navigation__item-icon"
								><ion-icon name="logo-apple"></ion-icon
							></span>
							<span class="navigation__item-name">Brand Name</span>
						</a>
					</li>

					<li class="navigation__item">
						<a class="navigation__link" href="#">
							<span class="navigation__item-icon"
								><ion-icon name="home-outline"></ion-icon
							></span>
							<span class="navigation__item-name">Dashboard</span>
						</a>
					</li>

					<li class="navigation__item">
						<a class="navigation__link" href="#">
							<span class="navigation__item-icon"
								><ion-icon name="people"></ion-icon
							></span>
							<span class="navigation__item-name">Customers</span>
						</a>
					</li>

					<li class="navigation__item">
						<a class="navigation__link" href="#">
							<span class="navigation__item-icon"
								><ion-icon name="chatbubble-outline"></ion-icon
							></span>
							<span class="navigation__item-name">Message</span>
						</a>
					</li>

					<li class="navigation__item">
						<a class="navigation__link" href="#">
							<span class="navigation__item-icon"
								><ion-icon name="help-outline"></ion-icon
							></span>
							<span class="navigation__item-name">Help</span>
						</a>
					</li>

					<li class="navigation__item">
						<a class="navigation__link" href="#">
							<span class="navigation__item-icon"
								><ion-icon name="settings-outline"></ion-icon
							></span>
							<span class="navigation__item-name">Settings</span>
						</a>
					</li>

					<li class="navigation__item">
						<a class="navigation__link" href="#">
							<span class="navigation__item-icon"
								><ion-icon name="lock-closed-outline"></ion-icon
							></span>
							<span class="navigation__item-name">Password</span>
						</a>
					</li>

					<li class="navigation__item">
						<a class="navigation__link" href="#">
							<span class="navigation__item-icon"
								><ion-icon name="log-out-outline"></ion-icon
							></span>
							<span class="navigation__item-name">Sign-Out</span>
						</a>
					</li>
				</ul>
			</nav>

			<main class="section-main">
				<div class="section-topbar">
					<div class="toggle">
						<ion-icon name="menu-outline"></ion-icon>
					</div>

					<div class="search">
						<label class="search__label">
							<input
								class="search__input"
								type="text"
								placeholder="Search here"
							/>
							<ion-icon class="search__icon" name="search-outline"></ion-icon>
						</label>
					</div>

					<div class="user">
						<img class="user__image" src="/img/avatar.svg" />
					</div>
				</div>

				<div class="section-cards">
					<div class="card">
						<div class="card__content">
							<div class="card__numbers">1.504</div>
							<div class="card__name">Daily views</div>
						</div>
						<ion-icon class="card__icon" name="eye-outline"></ion-icon>
					</div>

					<div class="card">
						<div class="card__content">
							<div class="card__numbers">80</div>
							<div class="card__name">Sales</div>
						</div>
						<ion-icon class="card__icon" name="cart-outline"></ion-icon>
					</div>

					<div class="card">
						<div class="card__content">
							<div class="card__numbers">284</div>
							<div class="card__name">Comments</div>
						</div>
						<ion-icon class="card__icon" name="chatbubbles-outline"></ion-icon>
					</div>

					<div class="card">
						<div class="card__content">
							<div class="card__numbers">$7,842</div>
							<div class="card__name">Earnings</div>
						</div>
						<ion-icon class="card__icon" name="cash-outline"></ion-icon>
					</div>
				</div>
			</main>
		</div>
	</body>
	<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
	<script>
		const toggleElement = document.querySelector('.toggle');

		toggleElement.addEventListener('click', toggle);

		function toggle() {
			const navigation = document.querySelector('.section-navigation');

			if (navigation.classList.contains('active')) {
				navigation.classList.remove('active');
			} else {
				navigation.classList.add('active');
			}
		}
	</script>
</html>
